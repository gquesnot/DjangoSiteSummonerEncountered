
<span style="line-height: 30px; min-width: 50px;" class="badge
    {% if grade <= 3 %}
badge-danger
{% elif grade <= 4.5 %}
badge-warning
{% elif grade >= 7 %}
badge-success
{% elif grade >= 5.5 %}
badge-primary
{% else %}
badge-light
{% endif %}
"
        {% if gradeString %}
    data-toggle="tooltip" data-placement="bottom" title="{{ gradeString }}"
        {% endif %}
>{{ grade }}</span>
