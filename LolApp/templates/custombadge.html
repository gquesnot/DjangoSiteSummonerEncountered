
<span style="line-height: 30px; min-width: 50px;" class="badge
    {% if grade <= 3 %}
badge-secondary
{% elif grade <= 4 %}
badge-info
{% elif grade <= 5 %}
badge-primary
{% elif grade >= 5 %}
badge-danger
{% else %}
badge-light
{% endif %}
"
        {% if gradeString %}
    data-toggle="tooltip" data-placement="bottom" title="{{ gradeString }}"
        {% endif %}
>{{ grade }}</span>
